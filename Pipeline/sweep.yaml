method: grid
metric:
  name: Recall@10
  goal: maximize

parameters:
  learning_rate:
    values: [ 1e-4, 5e-4, 1e-3 ]
  kg_embedding_size:
    #values: [ 16, 64, 128 ]
    values: [64]
  embedding_size:
    values: [ 16, 64, 128 ]
  train_batch_size:
    #values: [128, 256]
    values: [2048]
  reg_weights:
    # Each entry is a [struct-weight, semantic-weight] pair
    values:
      - [ 0.1, 0.1 ]
      - [ 0.01, 0.01 ]
      - [ 0.001, 0.001 ]

